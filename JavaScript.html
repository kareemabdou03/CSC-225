<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordering Website</title>
    <script>
        function getOrderDetails() {
           
            const name = prompt("Please enter your name:");
            const itemRequested = prompt("What item would you like to order?");
            const numberOfItems = parseInt(prompt("How many items would you like to order? (1-99)"));

            
            if (isNaN(numberOfItems) || numberOfItems < 1 || numberOfItems > 99) {
                alert("Invalid quantity. Please enter a number between 1 and 99.");
                return;
            }

           
            const currentTime = new Date();
            const hours = currentTime.getHours();
            let greeting;

            
            if (hours < 12) {
                greeting = "Good morning";
            } else if (hours < 18) {
                greeting = "Good afternoon";
            } else {
                greeting = "Good evening";
            }

    
            const arrivalDate = new Date();
            arrivalDate.setDate(currentTime.getDate() + 7);

            
            document.getElementById("greeting").innerText = `${greeting}, ${name}! Thank you for ordering.`;
            document.getElementById("orderDetails").innerText = `You ordered ${numberOfItems} ${itemRequested}(s).`;
            document.getElementById("arrivalDate").innerText = `Your order is expected to arrive on ${arrivalDate.toDateString()}.`;
        }
    </script>
</head>
<body onload="getOrderDetails()">
    <div>
        <h1 id="greeting"></h1>
        <p id="orderDetails"></p>
        <p id="arrivalDate"></p>
    </div>
</body>
</html>
