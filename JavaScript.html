<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jersey Kits Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, p {
            text-align: center;
        }

        button {
            display: block;
            margin: 0 auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            
        }

        button:hover {
            background-color: #0056b3;
        }

        
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Our Jersey Kits Store!</h1>
        <p>We have what you're looking for! Choose your favorite jersey kit and place your order now and get it as soon as 7 days from today.</p>
        <p>What team do you support?</p>
        <input type="text" id="teamInput" placeholder="Enter your favorite team">
        <button onclick="getOrderDetails()">Order Now</button>
        <h2 id="greeting"></h2>
        <p id="orderDetails"></p>
        <p id="arrivalDate"></p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            
            const jerseyImage = new Image();
            jerseyImage.src = 'jersey.jpg';
        });

        function getOrderDetails() {
            const name = prompt("What's your name?");
            const team = document.getElementById("teamInput").value;
            const jerseyType = prompt("Which jersey kit would you like to order?");
            let numberOfKits = parseInt(prompt("How many kits would you like to order? (1-99)"));

            if (isNaN(numberOfKits) || numberOfKits < 1 || numberOfKits > 99) {
                alert("I apologize, but the quantity has to be between 1 and 99.");
                return;
            }

            const currentTime = new Date();
            const hours = currentTime.getHours();
            let greeting;
            if (hours < 12) {
                greeting = "Good morning";
            } else if (hours < 18) {
                greeting = "Good afternoon";
            } else {
                greeting = "Good evening";
            }

            const arrivalDate = new Date();
            arrivalDate.setDate(currentTime.getDate() + 7);

            document.getElementById("greeting").innerText = `Hey there, ${name}! We appreciate your order.`;
            document.getElementById("orderDetails").innerText = `You've ordered ${numberOfKits} ${jerseyType}(s) for ${team}.`;
            document.getElementById("arrivalDate").innerText = `Anticipated delivery date: ${arrivalDate.toDateString()}.`;
        }
    </script>
</body>
</html>
